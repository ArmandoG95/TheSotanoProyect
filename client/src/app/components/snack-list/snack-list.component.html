<h2>SNACKS</h2>
<br>
<div class="col-md-4" *ngFor="let snack of snacks">
    <div class="card border-dark text-center">
        <div class="card-header text-black d-felx justify-content-between align-items-center" style="background-color: beige; font-size: x-large; font-style: oblique;">
            {{snack.idSnack}}. {{snack.snack}}
            <a class="btn btn-light">Disponible</a>
        </div>
        <img [src]=snack.fotoSnack class="card img-top">
        <div class="card-body">
            <p style="text-align: left;"><b>Precio: </b><i>${{snack.precioSnack}}</i></p>
            <p style="text-align: left;"><b>Descripci√≥n: </b><i>{{snack.descSnack}}</i></p>
            <button [routerLink]="['/snacks/edit',snack.idSnack]" type="button" class="btn btn-success">Editar</button>
            <button type="button" class="btn btn-danger" (click)="deleteSnack(snack.idSnack)">Eliminar</button>
        </div>
    </div>
</div>
<div class="card text-center border-success mb-3" style="max-width: 18rem;">
    <br>
    <div class="card-header bg-transparent border-success"></div>
    <div class="card-body text-success">
        <br>
      <h6 class="card-title">Nuevo Snack</h6>
      <br>
      <h5 class="card-title">Agrega un nuevo snack!</h5>
      <br>
      <a type="button" class="btn btn-outline-warning btn-lg" href="/snacks/add">Guardar</a>
    </div>
    <div class="card-footer bg-transparent border-success"></div>
    <br>
</div>
